<!-- forgot_password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css">
    <title>Notes App - Forgot Password</title>
</head>

<div id="languageSwitcherContainer">
    <button onclick="changeLanguage('en')"> English </button>
    <button onclick="changeLanguage('es')"> Spanish </button>
</div>
<a href="/" id="backButton"><button id="backButtonInner">Back</button></a>
<body>
    <div class="forgot-password-container">
        <h1 id="forgotPasswordHeading">Forgot Password</h1>

        <form action="/forgot_password" method="post">
            <label for="email" id="emailLabel">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit" id="resetPasswordButton">Reset Password</button>
        </form>
    </div>
</body>

<script>
    // function to switch language of the web page
    function changeLanguage(lang) {
        // Add or modify the elements you want to translate
        let englishButton = document.querySelector("#languageSwitcherContainer button:nth-child(1)");
        let spanishButton = document.querySelector("#languageSwitcherContainer button:nth-child(2)");
        let backButton = document.querySelector("#backButtonInner"); 
        let forgotPasswordHeading = document.querySelector("#forgotPasswordHeading");
        let emailLabel = document.querySelector("#emailLabel");
        let resetPasswordButton = document.querySelector("#resetPasswordButton");

        if (lang == "en") {
            englishButton.innerHTML = "English";
            spanishButton.innerHTML = "Spanish";
            backButton.innerHTML = "Back";
            forgotPasswordHeading.innerHTML = "Forgot Password";
            emailLabel.innerHTML = "Email:";
            resetPasswordButton.innerHTML = "Reset Password";

        } else if (lang == "es") {
            englishButton.innerHTML = "Inglés";
            spanishButton.innerHTML = "Español";
            backButton.innerHTML = "Volver";
            backButton.innerHTML = "Volver";
            forgotPasswordHeading.innerHTML = "Olvidé mi contraseña";
            emailLabel.innerHTML = "Correo electrónico:";
            resetPasswordButton.innerHTML = "Restablecer contraseña";
        }

        // Call other language-specific translation functions if needed

        // ... (Add translations for other elements as needed)
    }
</script>

</html>
