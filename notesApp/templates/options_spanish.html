<!-- options.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css">
    <title>Opciones</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<a href="home"><button>Retroceso</button></a>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class="flashes">
        {% for message in messages %}
        <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    <div class="options-container">
        <div class="option-box" onclick="deleteAllNotes()">Eliminar todas las notas</div>
        <a href="update_profile" class="update_profile">Actualizar perfil</a>
        <div class="option-box" onclick="changeCredentials()">Cambiar nombre de usuario o contrase√±a</div>
        <div class="option-box" onclick="changeLanguage()">Cambiar idioma</div>
        <!-- <a href="/login.html" class="option-box">Log Out</a> -->
        <div id="deleteacc" class="option-box">
            <button id="deleteAccountBtn" class="delete_account" type="button" onclick="delete_account()">Eliminar cuenta</button>
        </div>
    </div>
</body>

<script>
    function delete_account() {
    fetch('/delete_account_spanish.html', {
        method: 'DELETE',
        headers: {
            'Content-Type': 'application/json',
        },
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'success') {
            window.location.href = '/';
        } else {
            console.error('Failed to delete account');
            throw new Error('Failed to delete account');
        }
    })
    .catch(error => {
        console.error('Error during delete account request:', error);
    });
}
</script>

</html>
