<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <style>
    
        body {
            color: #333; /* Set the text color for the entire body */
        }

        h1 {
            color: #007BFF; /* Set the text color for h1 */
        }

        label {
            color: #666; /* Set the text color for labels */
        }

        input {
            color: #555; /* Set the text color for input fields */
        }

        p {
            color: #28A745; /* Set the text color for paragraphs */
        }

        a {
            color: #DC3545; /* Set the text color for links */
        }
    </style>
    <title>Update Profile</title>
</head>
<body>
    <h1>Update Your Profile</h1>
    
    <form action="/update_profile" method="post">
        <label for="email">Current Email:</label> 
        <input type="email" id="email" name="email" required><br>

        <label for="new_name">New Name:</label>
        <input type="text" id="new_name" name="new_name" required><br>

        <label for="new_email">New Email:</label>
        <input type="email" id="new_email" name="new_email" required><br>

        <label for="new_password">New Password:</label>
        <input type="password" id="new_password" name="new_password" required><br>

        <input type="submit" value="Update Profile">
    </form>

    <p><a href="{{ url_for('home') }}">Back to Homepage</a></p>
</body>
</html>
